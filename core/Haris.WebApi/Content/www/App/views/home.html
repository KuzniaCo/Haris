<div class="col-md-12">
    <h2>Stan modułow</h2>
    <p>W aktualnej wersji nie ma mozliwosci zarzadz</p>

    <div class="col-md-12 row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Ethernet Endpoint Module</h3>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-default enabled" aria-label="Left Align">
                        <span class="glyphicon glyphicon-heart" disabled aria-hidden="true"></span> Enabled
                    </button>
                    <br/>
                    <br/>
                    <p>
                        <span>
                            <strong>Connected Endpoint:</strong> 1
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Message Engine Module</h3>
                </div>
                <div class="panel-body">
                    <button type="button" class="btn btn-default enabled" aria-label="Left Align">
                        <span class="glyphicon glyphicon-heart" disabled aria-hidden="true"></span> Enabled
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-12" ng-controller="devicesController">
    <h2>Zarejestrowane urządzenia</h2>
    <p>Urzadzenia zarjestrowane w systemie</p>

    <div class="col-md-12 row">
        <div ng-repeat="cube in cubes">
            <temp-cube ng-if="cube.CubeType == 'TempCube'" cube="cube"></temp-cube>
            <display-cube ng-if="cube.CubeType == 'DisplayCube'" cube="cube"></display-cube>
            <relay-cube ng-if="cube.CubeType == 'RelayCube'" cube="cube"></relay-cube>
        </div>
    </div>
</div>
