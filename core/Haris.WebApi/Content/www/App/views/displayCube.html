<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>[Display]</strong> {{cube.Name}}
            </h3>
        </div>
        <div class="panel-body">
            <div class="text-center">
                <table class="table">
                    <tr>
                        <td>Adres urządzenia:</td>
                        <td><strong> {{cube.CubeAddress}}</strong></td>
                    </tr>
                    <tr>
                        <td>Linia 1:</td>
                        <td><strong> {{cube.Outputs['Line 1']}}</strong></td>
                    </tr>  
                    <tr>
                        <td>Linia 2:</td>
                        <td><strong>{{cube.Outputs['Line 2']}}</strong></td>
                    </tr>                                        
                </table>

				<div class="btn-group" role="group">
                    <button type="button" ng-click="turnOnBacklight()" class="btn btn-default">Turn On Backlight</button>
                    <button type="button" ng-click="turnOffBacklight()" class="btn btn-default">Turn Off Backlight</button>				
                </div>
                <br>
                <br>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
						Set text 
					</button>					
                </div>                
                <h3 ng-hide="true">WebHooks <small>On temperature recived</small>
                </h3>
                <table ng-hide="true" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Display Update</td>
                        <td>
                            <button class="btn btn-success btn-sm"> Edit</button>
                            <button class="btn btn-danger btn-sm"> Remove</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Set Display</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="textInput">Text</label>
                    <input type="text" ng-model="content" class="form-control" id="textInput" placeholder="Text">
                </div>
                <div class="form-group">
                    <label for="row">Row</label>
                    <input type="number" ng-model="row" class="form-control" id="row" placeholder="Row">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="setDisplay()" type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
